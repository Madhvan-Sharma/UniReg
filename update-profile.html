<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration System</title>

    <link rel="shortcut icon" href="./assets/images/school.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/update-profile.css">
</head>

<body>

    <a href="./dashboard.html"><i class="fas fa-chevron-circle-left home-link"></i></a>

    <h1>University Registration Portal</h1>
    <div class="wrapper">
        <div class="form-header">Update Profile<i class="fa fa-times close"></i></div>
        <div class="form-grp"><label>New Username</label><input type="text" placeholder="Username" /></div>
        <div class="form-grp"><label>New Password</label><input type="password" placeholder="Password" /></div>
        <div class="form-grp"><label>New Contact Number</label><input type="text" placeholder="99XXXXXXXX" /></div>
        <div class="form-grp"><input type="submit" id="submit-btn" value="Update profile" /></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/assets/js/update-profile.js"></script>

</body>

</html>
