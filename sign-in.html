<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration System</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="shortcut icon" href="./assets/images/school.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
        integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/sign-in.css">
</head>

<body>

  <a href="./index.html"><i class="fas fa-chevron-circle-left home-link"></i></a>
    <!-- <h1>University Registration Portal</h1> -->

    <form action="" class="login-form">
        <h1>Sign In</h1>
        <div class="textb">
          <input type="text" required>
          <div class="placeholder">Username</div>
        </div>
      
        <div class="textb">
          <input type="password" required>
          <div class="placeholder">Password</div>
          <div class="show-password fas fa-eye-slash"></div>
        </div>
      
        <div class="checkbox">
          <input type="checkbox">
          <div class="fas fa-check"></div>
          Stay signed in
        </div>
      
        <button class="btn fas fa-arrow-right" id="sign-in-btn" disabled></button>
        <a href="#">Can't Sign in?</a>
        <a href="./sign-up.html">Create Account</a>
      </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
        integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./assets/js/sign-in.js"></script>

</body>

</html>
