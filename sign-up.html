<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration System</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="shortcut icon" href="./assets/images/school.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/sign-up.css">
</head>

<body>

    <a href="./home.html"><i class="fas fa-chevron-circle-left home-link"></i></a>
    <section class="section">
        <div class="main">
            <div class="intro-section">
                <h6 class="intro-heading">University Registration Portal</h6>
                <p class="intro-text">Sign Up to browse streams and book a seat at the University</p>
                <img src="https://res.cloudinary.com/hetfy/image/upload/v1603459311/laptop_hkaxzz.png" alt="Laptop">
            </div>

            <div class="sign-section">
                <div class="sign-block">
                    <form action="">
                        <h3 class="sign-heading">Sign up here</h3>
                        <div class="input-block">

                            <input class="input" placeholder="Name" type="text" required>
                            <input class="input" placeholder="Phone" type="tel" required>
                            <input class="input" placeholder="Email" type="email" required>
                            <input class="input" placeholder="Password" type="password" required>

                        </div>

                        <div class="password-block">
                            <div>
                                <input type="checkbox" name="remember">
                                <label for="remember">Remember me</label>
                            </div>

                            <a class="password-link" href="#">Forgot password..?</a>
                        </div>

                        <button class="sign-button">Sign Up</button>

                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./assets/js/sign-up.js"></script>

</body>

</html>
